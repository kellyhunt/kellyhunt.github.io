
<!DOCTYPE html>
<html>
<head>
<style>
div#sp-chat-frame {width: 400px;}
div#sp-root-container {margin-left: 40% !important;}
</style>
</head>
<body style="background-image: url('bp.png'); background-size: 100%;">

<script type="text/javascript">
    SERVICE_PATTERN_CHAT_CONFIG = {
        appId: '7a1e1fd31c5344dca207ee09f02d1cbc',
        clientId: 'WebChat',
        apiUrl: 'https://delta.brightpattern.com:443/clientweb/api/v1',
        tenantUrl: 'delta.brightpattern.com',
        width: 640,
	togetherJS_enabled : true,
        chatPath: 'https://delta.brightpattern.com:443/clientweb/chat-client-v2/',
        callback: false,
        hidden: false,
        subject: '',
        sound_notification: false,
        logging: false,
        sound_notification_file: 'https://delta.brightpattern.com:443/clientweb/chat-client-v2/media/ding.mp3',

        /* Default customer data, it can be collected on current site's context*/
        /* Customer data also can be requested via "Request Input" block + "MobileChatCustomerData" formName */

         first_name: '',
         last_name: '',
         email: '',
         account_number: '',
         phone_number: '',
         location : {
             latitude: 37.5151481,
             longitude: -122.4183997
         }
    };
</script>

<script type="text/javascript" src="https://delta.brightpattern.com:443/clientweb/chat-client-v2/js/snippet.js"></script>

<script type="text/javascript">
	function getUrlParameter(name) {
		name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
		var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
		var results = regex.exec(location.search);
		return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
	}

	var bp_session_id=getUrlParameter("session");
	SERVICE_PATTERN_CHAT_CONFIG['account_number']=bp_session_id;

	// get zingtree form & session data
	var xmlhttp = new XMLHttpRequest();
	xmlhttp.open('GET', "https://zingtree.com/api/session/"+bp_session_id+"/get_form_data", true);
	xmlhttp.onreadystatechange = function() {
		if (xmlhttp.readyState == 4) {
		    if(xmlhttp.status == 200) {
			var data = JSON.parse(xmlhttp.responseText);
			//console.log(data);
			SERVICE_PATTERN_CHAT_CONFIG['first_name']=data["name"];
			// get zingtree session steps data
			var xmlhttp2 = new XMLHttpRequest();
			xmlhttp2.open('GET', "https://zingtree.com/api/session/"+bp_session_id+"/get_session_data", true);
			xmlhttp2.onreadystatechange = function() {
				if (xmlhttp2.readyState == 4) {
					if(xmlhttp2.status == 200) {
						var data2 = JSON.parse(xmlhttp2.responseText);
						//console.log(data2);
						var history = "";
						for(item in data2.path){
							history += data2.path[item].question +": "+data2.path[item].button_text+"\r\n";
							//console.log(data2.path[item].question);
							//console.log(data2.path[item].button_text);
						}
						SERVICE_PATTERN_CHAT_CONFIG['email']=history;
					 }
				}
			};
			xmlhttp2.send(null);
		     }
		}
	};
	xmlhttp.send(null);

	// auto-click the chat tab
	document.addEventListener("DOMContentLoaded", function(event) { 
		setTimeout(function(){ document.getElementById('sp-chat-label-text').click();}, 1000);
	});
</script>

 </body>
 
 </html>
